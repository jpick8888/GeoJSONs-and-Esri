<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ArcGIS Maps SDK for JavaScript: Display GeoJSON</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
    require(["esri/Map", "esri/layers/GeoJSONLayer", "esri/views/MapView"], (
      Map,
      GeoJSONLayer,
      MapView
    ) => {
      // If GeoJSON files are not on the same domain as your website, a CORS enabled server
      // or a proxy is required.
      const url = "https://raw.githubusercontent.com/jpick8888/GeoJSONs-and-Esri/main/MegaCities.geojson";

      const template = {
        title: "City Info",
        content: "City: {City} <br> Population (2015): {Pop_2015}",
      };

      const geojsonLayer = new GeoJSONLayer({
        url: url,
        popupTemplate: template,
      });

      const map = new Map({
        basemap: "gray-vector",
        layers: [geojsonLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        center: [0, 0], // Center coordinates based on your data
        zoom: 3, // Adjust the zoom level
        map: map
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
